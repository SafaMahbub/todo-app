<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>To Do List</title>
	<style>
		[v-cloak] {
			display: none;
		}
	</style>

</head>

<body>
	<div id="todo-app" v-cloak>

		<!-- title component-->
		<title-component id='titleComponent'></title-component>

		<!-- Projects -->
		<div v-if="!currentProject">
			<div class="container">
				<!-- Add a Project -->
				<div class="form-inline">
					<div class="form-group">
						<label>Project</label>
						<input type="text" v-model="addingProject" class="form-control" placeholder="Project Name">
						<button class="btn btn-default" v-on:click="addProject">Create</button>
					</div>
				</div>
			</div>

			<br>

			<projects-component v-bind:projects="projects"></projects-component>

		</div>


		<!-- Tasks -->
		<div v-if="currentProject">
			<!-- Add a Task -->
			<div class="container">
				<div class="form-inline">
					<div class="form-group">
						<label>Tasks</label>
						<input v-model="addingTask" type="text" class="form-control" placeholder="To Do">
						<!-- <p>{{addingTask}}</p> -->
					</div>
					<button v-on:click="addTask()" class="btn btn-default">Add</button>
				</div>
			</div>

			<br>

			<!-- List All Tasks -->
			<tasks-component v-bind:tasks="currentProject.list"></tasks-component>

			<!-- Remove all Tasks -->
			<div class="container">
				<button v-on:click="removeAll" class="btn btn-danger pull-right">Remove All</button>
				&nbsp;&nbsp;&nbsp;
				<button v-on:click="backToHome()" class="btn btn-success pull-right">Back to Home</button>
			</div>
		</div>


	</div>
	<!-- <script type="text/javascript" src="https://unpkg.com/vue@2.5.15/dist/vue.min.js"></script> -->
	<script type="text/javascript" src="https://unpkg.com/vue"></script>
	<!-- <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
	<script type="text/javascript" src="https://unpkg.com/socket.io-client@2.1.0/dist/socket.io.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
